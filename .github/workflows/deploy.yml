name: CI/CD Render Deploy

on:
  push:
    branches: 
    - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}